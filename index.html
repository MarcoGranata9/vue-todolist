<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h1>TO DO LIST</h1>
                    <div class="mb-3">
                        <label for="todo" class="form-label">Todo Input</label>
                        <input type="text" class="form-control" id="todo" v-model="todoElem">
                      </div>
                      
                    <button class="btn btn-primary" @click="addTodo">Aggiungi</button>
        
                    <ul class="list-group">
                        <li class="list-group-item text-start" v-for="(elem, index) in todoArray" :key="index">
                            {{ elem }} 
                            <button class="btn btn-warning btn-sm text-end" @click="removeTodo">Rimuovi</button>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
